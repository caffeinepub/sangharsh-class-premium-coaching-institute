<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // SPA fallback: redirect to app root for client-side routing
        // Exclude static files from redirect
        const path = window.location.pathname;
        const excludePaths = [
            '/sitemap.xml',
            '/robots.txt',
            '/favicon.ico',
            '/favicon.png',
            '/apple-touch-icon.png',
            '/google53082ab74af04c28.html',
            '/website-code.zip'
        ];
        
        const isStaticFile = excludePaths.some(p => path === p) || 
                            path.startsWith('/assets/') ||
                            path.match(/\.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$/);
        
        if (!isStaticFile && path !== '/' && path !== '/about' && path !== '/about/') {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
